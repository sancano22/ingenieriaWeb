     <section>
       <div class="container-fluid">
           <h1>Formulario</h1>
     
        <form id="formulario" class="row g-3 needs-validation" novalidate>
              <ul>
                   <li>
                        <label for="nombrecompleto" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="nombrecompleto" placeholder="Nombre Completo" required>
                        
                        <div class="invalid-feedback">
                           Campo nombre completo requerido
                       </div>
                       <div class="valid-feedback">
                           Nombre correcto
                       </div>
                   </li>
 <!-- https://www.html5pattern.com/Names-->
                   <li>
                       <label for="rut" class="form-label">RUT</label>
                       <input type="text" class="form-control" pattern="[a-zA-Z0-9]+" id="rut" placeholder="RUT" required>
                       <div class="invalid-feedback">
                         Campo RUT requerido
                     </div>
                     <div class="valid-feedback">
                         Rut incorrecto
                     </div>
                   </li>

                   <li>
                        
                        <button class="btn btn-primary" type="submit" id="myInput">Enviar Datos</button>
                   </li>

                   
              </ul>
            </form>
